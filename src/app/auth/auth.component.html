<div class="row mt-3">
  <div class="col-lg-4"></div>
  <div class="col-lg-3">
    <div class="card shadow  mb-5 bg-white rounded">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <h5 class="card-title">Please enter your credentials</h5>
        <div class="text-left">
          <div class="input-group mb-1">
            <mat-form-field>
              <input matInput placeholder="User name" [formControl]="username" required>
            </mat-form-field>
          </div>
          <div class="input-group mb-1">
            <mat-form-field>
              <input matInput placeholder="Password" [formControl]="password" type="password" required>
            </mat-form-field>
          </div>
          <div class="input-group">
            <mat-checkbox class="example-margin" [formControl]="rememberMe">Remember Me
            </mat-checkbox>
          </div>

        </div>
        <div class="text-right">
          <button class="mr-auto" mat-mini-fab (click)="login()">
            <mat-icon>check</mat-icon>
          </button>
        </div>

      </div>

    </div>
  </div>
  <div class="col-lg-4"></div>
</div>
